<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Stylesheet-->
    <link rel="stylesheet" href="../css/styles.css">

    <!--Heading Text-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">

    <!--Link Text-->
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&family=Ropa+Sans&display=swap" rel="stylesheet">

    <title>Product-Form</title>
    <link rel="icon" href="../images/india_emblem.png" type="image/icon type">
  </head>
  <body id="formProducts">
    <nav class="navbar navbar-light bg-light">
      <ul class="nav justify-content-end col-sm-12">
          <li class="nav-item">
              <a class="nav-link text-primary" href="../index.html">Home</a>
          </li>
      </ul>
  </nav>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <img src="images/formproduct.jpg" alt="formWinner">
            </div>
            <div class="col-md-6 col-sm-12">
                <form action="" method="" id="" class="mt-3 mb-3">
                    <div class="form-group row">
                        <label for="" class="col-sm-4 col-form-label">Unique ID</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="" name="" placeholder="Unique Id" required aria-describedby="passwordHelpBlock">
                            <small id="passwordHelpBlock" class="form-text text-white">
                                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                            </small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-4">Product Name</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="" name="" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="homeAddressworker" class="col-sm-4 col-form-label">Company Address</label>
                        <div class="col-sm-8">
                          <textarea type="text" class="form-control" id="homeAddressworker" name="homeaddressworker" placeholder="Company Address" required rows="5" cols="30"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phoneNumberworker" class="col-sm-4 col-form-label">Phone Number</label>
                        <div class="col-sm-8">
                          <input type="tel" class="form-control" id="phoneNumberworker" pattern="[1-9]{1}[0-9]{9}" name="" placeholder="Write your phone number" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-4">Price</label>
                        <div class="col-sm-8">
                          <input type="number" min="100" max="100000000000" class="form-control" id="" name="" placeholder="Price" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-4 col-form-label">Keywords</label>
                        <div class="col-sm-8">
                          <textarea type="text" class="form-control" id="" name="" placeholder="Keywords which may contains your product related" required rows="5" cols="30"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <label for="exampleFormControlFile1">Select your product image to upload:</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                    </div>
                    <input type="submit" name="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div> 
  </body>
</html>
