<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Stylesheet-->
    <link rel="stylesheet" href="../css/styles.css">

    <!--Heading Text-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">

    <!--Link Text-->
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&family=Ropa+Sans&display=swap" rel="stylesheet">

    <title>Get Job</title>
    <link rel="icon" href="../images/india_emblem.png" type="image/icon type">
  </head>
  <body id="getJob">
    <nav class="navbar navbar-light bg-light">
      <ul class="nav justify-content-end col-sm-12">
          <li class="nav-item">
              <a class="nav-link text-primary" href="../index.html">Home</a>
          </li>
      </ul>
  </nav>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <img src="images/getjob.jpg" alt="getJob">
            </div>
            <div class="col-md-6 col-sm-12">
                <h3 class="bg-success text-white p-2 d-inline-block">FILL TO GET RECOGNITION...FILL TO SHOW YOUR SKILL</h3>
                <form action="" method="" id="formtowork" class="mt-3 mb-3">
                    <div class="form-group row">
                        <label for="" class="col-sm-4">Name</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="" name="" placeholder="Your Full Name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-4">D.O.B</label>
                        <div class="col-sm-8">
                          <input type="date" class="form-control" id="" name="" placeholder="" required>
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                          <legend class="col-form-label col-sm-4">Gender</legend>

                            <div class="form-check ml-2">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Male">
                              <label class="form-check-label" for="gridRadios1">
                                Male
                              </label>
                            </div>
                            <div class="form-check ml-2">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Female">
                              <label class="form-check-label" for="gridRadios2">
                                Female
                              </label>
                            </div>
                            <div class="form-check ml-2">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Other">
                              <label class="form-check-label" for="gridRadios3">
                                Other
                              </label>
                            </div>
                        </div>
                      </fieldset>
                    <div class="form-group row">
                        <label for="homeAddressworker" class="col-sm-4 col-form-label">Home Address</label>
                        <div class="col-sm-8">
                          <textarea type="text" class="form-control" id="homeAddressworker" name="homeaddressworker" placeholder="Home Address" required rows="5" cols="30"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phoneNumberworker" class="col-sm-4 col-form-label">Phone Number</label>
                        <div class="col-sm-8">
                          <input type="tel" class="form-control" id="phoneNumberworker" pattern="[1-9]{1}[0-9]{9}" name="" placeholder="Write your phone number" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-4 col-form-label">Aadhar Number</label>
                        <div class="col-sm-8">
                          <input type="tel" class="form-control" id="" name="" placeholder="Write your aadhar number" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-4 col-form-label">What you know?</label>
                        <div class="col-sm-8">
                          <textarea type="text" class="form-control" id="" name="" placeholder="Your Skills" required rows="5" cols="30"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-4 col-form-label">Unique ID</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="" name="" placeholder="Unique Id" required aria-describedby="passwordHelpBlock">
                            <small id="passwordHelpBlock" class="form-text text-white">
                                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                            </small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-4 col-form-label">Keywords</label>
                        <div class="col-sm-8">
                          <textarea type="text" class="form-control" id="" name="" placeholder="Keywords which represent your skills,education,works" required rows="5" cols="30"></textarea>
                        </div>
                    </div>
                    <input type="submit" name="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div> 
  </body>
</html>
